<html>
    <head>
        <title>Form controls Exercise-2</title>
        <style>
            body{
                border: 2px solid black;
            }

            table{
                width: 100%;
                max-width: 500px;
            }

            td{
                padding-bottom: 15px;
            }

            
        </style>
    </head>
    <body>
        <h1>HTML Form Test</h1>
        <form>
        <table>
            <tr>
                <td><label for="name">Name:</label></td>
                <td><input type="text" name="Name" id="name"></td>
            </tr>
            

            <tr>
                <td><label for="Address">Address:</label></td>
                <td><input type="text" name="Address" id="Address"></td>
            </tr>


            <tr>
                <td><label for="Email">Email:</label></td>
                <td><input type="email" name="email" id="Email"></td>
            </tr>

            <tr>
            <td><p> Gender</p></td>
            <td>
            <label><input type = "radio" name = "Male" value = "genderselector">Male</label>
            <label><input type = "radio" name = "Female" value = "genderselector">Female</label>
            </td>
            </tr>


            <tr>
            <td><p>Hobbies</p></td>
            <td>
            <label><input type="checkbox" value ="hobbiesselection">Sports</label>
            <label><input type="checkbox" value ="hobbiesselection">Movies</label>
            <label><input type="checkbox" value ="hobbiesselection">Travelling</label>
            </td>
            </tr>


            
            <tr>
                <td><label for = "countries">Country:</label></td>
                    <td>
                    <select name = "countries" id = "countries">
                        <option value = "Nepal">Nepal</option>
                        <option value = "India">India</option>
                        <option value = "China">China</option>
                        <option value = "Pakistan">Pakistan</option>
                    </select>
                    </td>
            </tr>

            <tr>
                <td><p>Message</p></td>
                <td><textarea name = "message" rows ="4"></textarea></td>
            </tr>

            
            <tr>
                <td colspan="2">
                    <button type = "submit">Submit</button>
                    <button type = "reset">Clear</button>
                </td>
            </tr>

        </table>
    </form>
    </body>
</html>
