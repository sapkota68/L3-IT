<!DOCTYPE html>
<html>
<head>
    <title>Image Layout</title>
</head>
<body>
    <!-- Image 1 with 5px border -->
    <img src="image1.jpg" border="5" alt="Image 1">
    <br><br>
    
    <!-- Image 2 resized with anchor tag to open original image (without target) -->
    <a href="image2.jpg">
        <img src="image2.jpg" width="100" height="100" alt="Image 2">
    </a>
    <br><br>
    
    <!-- Image 3 aligned to the left -->
    <img src="image3.jpg" align="left" alt="Image 3">
    <p>This text is aligned beside image3.jpg, which is aligned to the left.</p>
    <br><br>
    
    <!-- Image 4 with horizontal and vertical spacing -->
    <img src="image4.jpg" hspace="50" vspace="50" alt="Image 4">
    <p>This text appears after leaving space around image4.png.</p>
</body>
</html>
