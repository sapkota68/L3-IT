<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join all elements</title>
</head>
<body>
    <script>
        let mycolor = ["Red", "Green", "White", "Black"];
        document.write(mycolor.toString() + "<br>");
        document.write(mycolor.join() + "<br>");
        document.write(mycolor.join('+') + "<br>");
       

    </script>
</body>
</html>
