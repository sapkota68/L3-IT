<!--2.	Write a program to input two data values for Your Name and Student Id in prompt dialog boxes 
and show them in alert dialog box.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input two data values</title>
</head>
<body>
    <script>
        let name = prompt("Enter the name:");
        let student_Id = prompt("Enter the ID:");
        if(name != null)
    {
        alert("Name: " + name + "\n" +  "Student ID:" + student_Id)
    }


    </script>
</body>
</html>
