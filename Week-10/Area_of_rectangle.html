<!--10.	Write a Javascript function to calculate area of rectangle which accepts two parameters 
â€“ length and breadth.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area of Rectangle</title>
</head>
<body>
    <script>
        function myfunction(length , breadth)
        {
            return length * breadth;
        }

        a = Number(prompt("Enter the length:"));
        b = Number(prompt("Enter the breadth: "));
        document.write("Area:" + myfunction(a,b));
    </script>
</body>
</html>
