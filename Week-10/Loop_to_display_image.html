<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display 4 images</title>
</head>
<body>
    <script>
        for(let i = 0; i< 4; i++)
    {
        let img = document.createElement("img") // create an image element
        img.src = "nature.jpg"; // Set image source
        img.alt = "Natural Landscape";
        img.width = 500;
        img.height = 600;
        document.body.appendChild(img) //Append image to the body
    }
    </script>
    
</body>
</html>
