<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add & Display Array Items</title>
</head>
<body>

    <input type="text" id="text1">
    <input type="button" id="button1" value="Add" onclick="add_item_to_array();">
    <input type="button" id="button2" value="Display" onclick="display_array();">
    <div id="Result"></div>

    <script>
        let array = []; 
        let x = 0;

        function add_item_to_array() {
            let inputValue = document.getElementById("text1").value;

            if (inputValue.trim() !== "") { 
                array[x] = inputValue; 
                alert("Element: " + array[x] + " added at index " + x);
                x++; 
            } else {
                alert("Please enter a valid value.");
            }

            document.getElementById("text1").value = ""; 
        }

        function display_array() {
            let e = "<hr/>"; 

            for (let y = 0; y < array.length; y++) {
                e += "Element " + y + " = " + array[y] + "<br/>";
            }

            document.getElementById("Result").innerHTML = e;
        }
    </script>

</body>
</html>
